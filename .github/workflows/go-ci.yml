name: Go CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  ci:
    name: ci
    runs-on: macos-latest
    strategy:
      matrix:
        go:
          - '1.13'
          - '1.14'
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go get -v -t -d ./...
      - name: Test code
        run: go test -v ./...
